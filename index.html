<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Deci si pls</title>
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      margin: 0;
      background: linear-gradient(to top left, #fff0f5, #ffe4e1);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', cursive;
    }

    .scene {
      width: 90%;
      max-width: 500px;
      height: auto;
      perspective: 1000px;
      aspect-ratio: 5 / 3;
    }

    .envelope {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s ease-in-out;
      cursor: pointer;
    }

    .envelope.open {
      transform: rotateX(180deg);
    }

    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border: 2px solid #d36c6c;
      border-radius: 8px;
    }

    .front {
      background: #ffb6c1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
    }

    .front i {
      font-size: 72px;
      color: white;
      margin-bottom: 10px;
    }

    .front p {
      color: white;
      font-size: 20px;
      text-align: center;
      margin: 5px 0;
    }

    .back {
      background: #fff;
      transform: rotateX(180deg);
      padding: 30px;
      box-sizing: border-box;
      overflow: hidden;
      position: relative;
    }

    .back h1 {
      color: #d36c6c;
      text-align: center;
      font-size: 28px;
      margin-bottom: 40px;
    }

    .buttons {
      width: 100%;
      height: calc(100% - 80px); /* deja espacio al título */
      position: relative;
    }

    button {
      background-color: #ffe4e1;
      border: 2px solid #d36c6c;
      border-radius: 12px;
      padding: 10px 20px;
      font-size: 20px;
      cursor: pointer;
      color: #d36c6c;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: background-color 0.3s, color 0.3s;
      position: absolute;
    }

    button i {
      font-size: 24px;
    }

    button:hover {
      background-color: #d36c6c;
      color: white;
    }

    #btnSi {
      left: 35%;
      top: 50%;
      transform: translate(-50%, -50%);
    }

    #btnNo {
      left: 65%;
      top: 50%;
      transform: translate(-50%, -50%);
    }

    @media (max-width: 600px) {
      .back h1 {
        font-size: 22px;
      }

      button {
        font-size: 16px;
        padding: 8px 16px;
      }

      button i {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="scene">
    <div class="envelope" id="envelope">
      <div class="front">
        <i class="fa-solid fa-heart"></i>
        <p>De: Owen</p>
        <p>Para: Virginia</p>
      </div>
      <div class="back">
        <h1>¿Quieres Ser Mi Novia?</h1>
        <div class="buttons" id="buttonsContainer">
          <button id="btnSi">
            <i class="fa-solid fa-heart"></i> Sí
          </button>
          <button id="btnNo">
            <i class="fa-solid fa-heart-crack"></i> No
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const envelope = document.getElementById('envelope');
    envelope.addEventListener('click', function () {
      this.classList.toggle('open');
    });

    const btnSi = document.getElementById('btnSi');
    const btnNo = document.getElementById('btnNo');
    const container = document.getElementById('buttonsContainer');

    btnSi.addEventListener('click', function (e) {
      e.stopPropagation();
      window.location.href = "./Si.html"; // Cambiar por tu enlace real
    });

    btnNo.addEventListener('click', function (e) {
      e.stopPropagation();

      const maxX = container.clientWidth - btnNo.offsetWidth;
      const maxY = container.clientHeight - btnNo.offsetHeight;

      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;

      btnNo.style.left = `${randomX}px`;
      btnNo.style.top = `${randomY}px`;
    });
  </script>
</body>
</html>
